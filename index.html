<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCodeライクエディタ（T-SQLシンタックスハイライト版）</title>
    <link id="themeStylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        body {
            transition: background-color 0.3s ease;
        }
        .editor-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .line-numbers {
            width: 60px;
            padding: 10px 0 10px 0;
            text-align: right;
            background-color: #1e1e1e;
            color: #858585;
            user-select: none;
            overflow-y: hidden;
        }
        .line-numbers div {
            padding-right: 10px;
            height: 20px;
            line-height: 20px;
        }
        .editor-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        #codeInput, #highlightedCode {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            line-height: 20px;
            tab-size: 4;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
            letter-spacing: normal;
        }
        #codeInput {
            color: transparent;
            background: transparent;
            caret-color: white;
            resize: none;
            outline: none;
            border: none;
            z-index: 2;
        }
        #highlightedCode {
            pointer-events: none;
            z-index: 1;
        }
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #424242;
            border-radius: 7px;
            border: 3px solid #1e1e1e;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #4f4f4f;
        }
        
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="line-numbers" id="lineNumbers"></div>
        <div class="editor-wrapper">
            <textarea id="codeInput" spellcheck="false" wrap="off"></textarea>
            <pre style="margin:0; height: -webkit-fill-available;"><code id="highlightedCode" class="language-sql"></code></pre>
        </div>
    </div>

      <!-- ボタンを使用してテーマを切り替える -->
    <button id="darkThemeBtn">Dark Theme</button>
    <button id="lightThemeBtn">Light Theme</button>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="script.js"></script>
    <script>
        const codeInput = document.getElementById('codeInput');
        const highlightedCode = document.getElementById('highlightedCode');
        const lineNumbers = document.getElementById('lineNumbers');

        function updateLineNumbers() {
            const lines = codeInput.value.split('\n');
            lineNumbers.innerHTML = lines.map((_, index) => `<div>${index + 1}</div>`).join('');
        }

        function updateHighlightedCode() {
            highlightedCode.textContent = codeInput.value;
            Prism.highlightElement(highlightedCode);
        }

        function syncScroll() {
            highlightedCode.scrollTop = codeInput.scrollTop;
            highlightedCode.scrollLeft = codeInput.scrollLeft;
            lineNumbers.scrollTop = codeInput.scrollTop;
        }

        codeInput.addEventListener('input', () => {
            updateLineNumbers();
            updateHighlightedCode();
        });

        codeInput.addEventListener('scroll', syncScroll);

        // タブキーの処理
        codeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeInput.selectionStart;
                const end = codeInput.selectionEnd;
                codeInput.value = codeInput.value.substring(0, start) + '    ' + codeInput.value.substring(end);
                codeInput.selectionStart = codeInput.selectionEnd = start + 4;
                updateHighlightedCode();
            }
        });

        // 初期化
        updateLineNumbers();
        updateHighlightedCode();


        updateLineNumbers();
        updateHighlightedCode();

        document.addEventListener('DOMContentLoaded', function() {
            const themeStylesheet = document.getElementById('themeStylesheet');
            const body = document.body;
            
            document.getElementById('darkThemeBtn').addEventListener('click', () => {
                switchTheme('dark');
            });

            document.getElementById('lightThemeBtn').addEventListener('click', () => {
                switchTheme('light');
            });

            function switchTheme(theme) {
                if (themeStylesheet) {
                    if (theme === 'dark') {
                      themeStylesheet.href = "https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-funky.min.css";
                      themeStylesheet.href = "https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css";
                      themeStylesheet.href = "https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css";
                    } else if (theme === 'light') {
                      themeStylesheet.href = "https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-solarizedlight.min.css";
                      themeStylesheet.href = "https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-base16-ateliersulphurpool.light.min.css";

                    }
                } else {
                    console.error("テーマのスタイルシートが見つかりません。");
                }
            }

            // 初期化
            Prism.highlightAll();
        });
    </script>
</body>
</html>

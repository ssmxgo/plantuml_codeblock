<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCodeライクエディタ（T-SQLシンタックスハイライト版）</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+CJK+JP:wght@400;700&family=Noto+Sans+CJK+KR:wght@400;700&family=Noto+Sans+CJK+SC:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+CJK+JP:wght@400;700&family=Noto+Sans+CJK+KR:wght@400;700&family=Noto+Sans+CJK+SC:wght@400;700&display=swap"></noscript>
    <link id="themeStylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        body {
            transition: background-color 0.3s ease;
        }
        .editor-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .editor-wrapper {
            font-family: 'Consolas', 'Courier New', 'Noto Sans CJK SC', 'Noto Sans CJK KR', 'Menlo', 'Monaco', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'MS Gothic', 'NSimSun', 'GulimChe', 'Courier',   'monospace';
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        #codeInput, #highlightedCode {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            line-height: 20px;
            tab-size: 4;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
            letter-spacing: normal;
        }
        #codeInput {
            color: transparent;
            background: transparent;
            caret-color: white;
            resize: none;
            outline: none;
            border: none;
            z-index: 2;
        }
        #highlightedCode {
            pointer-events: none;
            z-index: 1;
        }
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #424242;
            border-radius: 7px;
            border: 3px solid #1e1e1e;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #4f4f4f;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-wrapper">
            <textarea id="codeInput" spellcheck="false" wrap="off"></textarea>
            <pre style="margin:0; height: -webkit-fill-available;" class="line-numbers"><code id="highlightedCode" class="language-sql"></code></pre>
        </div>
    </div>

    <!-- プルダウンメニューを使用してテーマを切り替える -->
    <label for="themeSelector">Choose a theme:</label>
    <select id="themeSelector">
        <option value="prism-okaidia">Prism Okaidia</option>
        <option value="prism-tomorrow">Prism Tomorrow</option>
        <option value="prism-base16-ateliersulphurpool">Prism Base16 Atelier Sulphurpool</option>
    </select>

    <!-- プルダウンメニューを使用してフォントサイズを切り替える -->
    <label for="fontSizeSelector">Font Size:</label>
    <select id="fontSizeSelector">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
    </select>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="script.js"></script>
    <script>

        const codeInput = document.getElementById('codeInput');
        const highlightedCode = document.getElementById('highlightedCode');
        const themeSelector = document.getElementById('themeSelector');
        const fontSizeSelector = document.getElementById('fontSizeSelector');

        function updateHighlightedCode() {
            highlightedCode.textContent = codeInput.value;
            Prism.highlightElement(highlightedCode);
        }

        function syncScroll() {
            highlightedCode.scrollTop = codeInput.scrollTop;
            highlightedCode.scrollLeft = codeInput.scrollLeft;
        }

        function updateFontSize(size) {
            if (fontSizeConfig[size]) {
                codeInput.style.fontSize = fontSizeConfig[size];
                highlightedCode.style.fontSize = fontSizeConfig[size];
            }
        }

        codeInput.addEventListener('input', () => {
            updateHighlightedCode();
        });

        codeInput.addEventListener('scroll', syncScroll);

        // タブキーの処理
        codeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeInput.selectionStart;
                const end = codeInput.selectionEnd;
                codeInput.value = codeInput.value.substring(0, start) + '    ' + codeInput.value.substring(end);
                codeInput.selectionStart = codeInput.selectionEnd = start + 4;
                updateHighlightedCode();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const themeStylesheet = document.getElementById('themeStylesheet');

            function switchTheme(theme) {
                if (themeStylesheet && themeConfig[theme]) {
                    themeStylesheet.href = themeConfig[theme];
                } else {
                    console.error("テーマのスタイルシートが見つかりません。");
                }
            }

            // プルダウンの選択変更時にテーマを切り替え
            themeSelector.addEventListener('change', (event) => {
                switchTheme(event.target.value);
            });

            // プルダウンの選択変更時にフォントサイズを切り替え
            fontSizeSelector.addEventListener('change', (event) => {
                updateFontSize(event.target.value);
            });

            // 初期化
            Prism.highlightAll();
        });
    </script>
</body>
</html>
